<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kombo Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BODY + BACKGROUND ===== */
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  color:#fff;
  background:url("https://ibb.co/LXQNh3vf.png") center/cover no-repeat fixed;
  position:relative;
}

body::before{
  content:'';
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:0;
}

header,
.hero,
.products,
footer{
  position:relative;
  z-index:1;
}

/* ===== HEADER ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(8px);
  z-index:1000;
}

.logo{font-weight:700;font-size:24px}

nav a{
  color:#fff;
  text-decoration:none;
  margin-left:30px;
  font-weight:500;
  opacity:.85;
  transition:.3s;
}
nav a:hover{opacity:1}

.cart{position:relative;cursor:pointer;font-size:22px}
#cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:#ff3c00;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
  font-weight:bold;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:120px 60px 0; /* Ø§Ù„Ø­Ù„ Ø§Ù„ØµØ­ */
  max-width:700px;
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}

.hero.visible{opacity:1;transform:translateY(0)}
.hero h1{font-size:52px;margin-bottom:20px}
.hero p{opacity:.85;margin-bottom:35px}

.hero button{
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:#ff3c00;
  color:#fff;
  cursor:pointer;
  transition:.3s;
  font-weight:600;
}
.hero button:hover{background:#ff5a2a;transform:translateY(-2px)}

/* ===== PRODUCTS ===== */
.products{
  padding:80px 60px;
  opacity:0;
  transform:translateY(20px);
  transition:1s ease;
}
.products.visible{opacity:1;transform:translateY(0)}

.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.product-card{
  background:#111;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
  transition:.4s ease;
}
.product-card.visible{opacity:1;transform:translateY(0)}
.product-card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 20px 40px rgba(255,60,0,.4);
}

.product-card img{
  width:100%;
  height:340px;
  object-fit:cover;
  transition:.4s;
}
.product-card:hover img{transform:scale(1.08)}

.product-info{padding:20px}
.product-info span{color:#ff3c00;font-weight:600}

.product-info button{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:#ff3c00;
  color:#fff;
  cursor:pointer;
}
.product-info button:hover{background:#ff5a2a}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  background:#000;
  opacity:.8;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header{padding:20px}
  nav{display:none}
  .hero{padding:120px 25px 0}
  .hero h1{font-size:34px}
  .products{padding:60px 25px}
  .product-card img{height:260px}
}
</style>
</head>

<body>

<header>
  <div class="logo">KOMBO</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="cart">ðŸ›’<span id="cart-count">0</span></div>
</header>

<section class="hero">
  <h1>Performance Gear<br>Built for Power</h1>
  <p>Premium apparel for riders & athletes. Built to move. Designed to win.</p>
  <button>Shop Now</button>
</section>

<section class="products">
  <h2>Kombo Drops</h2>
  <div class="products-grid">

    <div class="product-card" data-name="Hoodie" data-price="450">
      <img src="https://i.ibb.co/k60KLWxy/hoodie.jpg">
      <div class="product-info">
        <h3>Hoodie</h3>
        <span>450 EGP</span>
        <button>Buy</button>
      </div>
    </div>

    <div class="product-card" data-name="Compression" data-price="600">
      <img src="https://i.ibb.co/dwT1M05C/compression.jpg">
      <div class="product-info">
        <h3>Compression</h3>
        <span>600 EGP</span>
        <button>Buy</button>
      </div>
    </div>

    <div class="product-card" data-name="Black Mask" data-price="300">
      <img src="https://i.ibb.co/WvxSjYyc/black-mask.jpg">
      <div class="product-info">
        <h3>Black Mask</h3>
        <span>300 EGP</span>
        <button>Buy</button>
      </div>
    </div>

  </div>
</section>

<footer>
  Â© 2026 KOMBO STORE â€” Built for Power
</footer>

<script>
window.addEventListener('load',()=>{
  document.querySelector('.hero').classList.add('visible');
  document.querySelector('.products').classList.add('visible');
});
</script>

</body>
</html>
