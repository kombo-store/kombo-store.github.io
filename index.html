<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kombo Store</title>
<meta name="description" content="Kombo Store - Streetwear built for dominance. Shop hoodies, masks, and compression wear.">
<link rel="icon" href="https://i.ibb.co/jPjz72wJ" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:url("https://i.ibb.co/jPjz72wJ") center/cover no-repeat;color:#fff;overflow-x:hidden;position:relative;}
body::before{content:'';position:fixed;inset:0;background:rgba(0,0,0,.55);z-index:-1;}
#loader{position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;z-index:9999;}
.spinner{width:60px;height:60px;border:6px solid #333;border-top:6px solid #ff1e1e;border-radius:50%;animation:spin 1s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

.header{position:fixed;top:0;width:100%;padding:20px 60px;display:flex;justify-content:space-between;align-items:center;backdrop-filter:blur(12px);z-index:1000;}
.logo{font-size:28px;font-weight:800;letter-spacing:2px;}
.header nav{display:flex;}
.header nav a{margin:0 15px;text-decoration:none;color:#fff;position:relative;}
.header nav a::after{content:'';position:absolute;bottom:-5px;left:0;width:0;height:2px;background:#ff1e1e;transition:.3s;}
.header nav a:hover::after{width:100%;}
.cart{position:relative;font-size:24px;cursor:pointer;}
#cart-count{position:absolute;top:-8px;right:-12px;background:#ff1e1e;color:#fff;font-size:14px;padding:2px 7px;border-radius:50%;font-weight:bold;}
.hamburger{display:none;flex-direction:column;cursor:pointer;gap:5px;}
.hamburger span{width:25px;height:3px;background:#fff;transition:0.3s;}

.hero{height:100vh;background:url("https://i.ibb.co/jPjz72wJ") center/cover no-repeat;position:relative;display:flex;align-items:center;padding-left:60px;opacity:0;transform:translateY(20px);transition:1s ease;}
.hero.visible{opacity:1;transform:translateY(0);}
.overlay{position:absolute;inset:0;background:rgba(0,0,0,.65);}
.hero-content{position:relative;max-width:600px;}
.hero h1{font-size:70px;letter-spacing:4px;margin-bottom:20px;}
.hero p{color:#ccc;margin-bottom:30px;}
.main-btn{background:#ff1e1e;padding:15px 45px;border:none;font-weight:bold;color:#fff;cursor:pointer;transition:all .3s ease;}
.main-btn:hover{background:#c70000;transform:translateY(-5px) scale(1.05);box-shadow:0 10px 25px rgba(255,0,0,.5);}

.products{padding:120px 60px;background:#000;opacity:0;transform:translateY(20px);transition:1s ease;}
.products.visible{opacity:1;transform:translateY(0);}
.products h2{font-size:40px;margin-bottom:60px;letter-spacing:3px;}
.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:40px;}
.product-card{background:#111;overflow:hidden;transition:transform .4s ease,box-shadow .4s ease,opacity .6s ease;position:relative;cursor:pointer;opacity:0;transform:translateY(20px);}
.product-card.visible{opacity:1;transform:translateY(0);}
.product-card:hover{transform:translateY(-8px);box-shadow:0 15px 40px rgba(255,0,0,.4);}
.product-card img{width:100%;height:420px;object-fit:cover;transition:transform .5s ease;}
.product-card:hover img{transform:scale(1.12);}
.product-info{padding:20px;}
.product-info h3{margin-bottom:10px;}
.product-info span{color:#ff1e1e;font-weight:bold;}
.product-info button{margin-top:15px;width:100%;padding:12px;background:transparent;border:1px solid #ff1e1e;color:#fff;cursor:pointer;transition:all .3s ease;}
.product-info button:hover{background:#ff1e1e;color:#fff;transform:translateY(-2px) scale(1.03);box-shadow:0 5px 15px rgba(255,30,30,.5);}

.footer{background:#111;color:#fff;padding:60px;font-size:14px;opacity:0;transform:translateY(20px);transition:1s ease;}
.footer.visible{opacity:1;transform:translateY(0);}
.footer-content{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:40px;margin-bottom:40px;}
.footer h2,.footer h3{margin-bottom:15px;color:#ff1e1e;}
.footer a{display:block;text-decoration:none;color:#fff;margin-bottom:8px;transition:.3s;}
.footer a:hover{color:#ff1e1e;}
.footer form{display:flex;gap:10px;margin-top:10px;}
.footer input{flex:1;padding:8px;border:none;border-radius:4px;}
.footer button{padding:8px 15px;background:#ff1e1e;border:none;color:#fff;cursor:pointer;transition:.3s;}
.footer button:hover{background:#c70000;}
.footer-bottom{border-top:1px solid #333;text-align:center;padding-top:20px;color:#aaa;}

#lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:none;justify-content:center;align-items:center;z-index:99999;}
#lightbox img{max-width:90%;max-height:90%;border-radius:6px;box-shadow:0 0 20px rgba(255,0,0,.5);transform:scale(0.7);opacity:0;transition:transform .4s ease,opacity .4s ease;}
#lightbox.show img{transform:scale(1);opacity:1;}

/* Cart Panel */
#cart-panel{position:fixed;top:0;right:-100%;width:350px;height:100%;background:#111;color:#fff;z-index:10000;padding:20px;transition:.4s ease;overflow-y:auto;}
#cart-panel.active{right:0;}
#cart-panel h2{margin-bottom:20px;color:#ff1e1e;text-align:center;}
.cart-item{display:flex;justify-content:space-between;margin-bottom:15px;align-items:center;border-bottom:1px solid #333;padding-bottom:10px;}
.cart-item button{padding:5px 8px;background:#ff1e1e;border:none;color:#fff;cursor:pointer;}
#checkout-btn{width:100%;padding:12px;background:#ff1e1e;border:none;color:#fff;font-weight:bold;cursor:pointer;margin-top:15px;}
#checkout-btn:hover{background:#c70000;}

/* Checkout Form Popup */
#checkout-popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);display:none;justify-content:center;align-items:center;z-index:10001;padding:20px;}
#checkout-popup.active{display:flex;}
#checkout-form{background:#111;padding:30px;border-radius:8px;width:100%;max-width:500px;display:flex;flex-direction:column;gap:15px;}
#checkout-form input,#checkout-form textarea{padding:10px;border:none;border-radius:5px;width:100%;}
#checkout-form button{padding:12px;background:#ff1e1e;border:none;color:#fff;font-weight:bold;cursor:pointer;transition:.3s;}
#checkout-form button:hover{background:#c70000;}
#checkout-form h2{color:#ff1e1e;text-align:center;margin-bottom:15px;}
.total-price{text-align:right;color:#ff1e1e;font-weight:bold;margin-bottom:10px;}

@media(max-width:768px){.header nav{position:fixed;top:0;right:-100%;width:200px;height:100%;background:#111;flex-direction:column;align-items:center;justify-content:center;transition:.3s;gap:30px;z-index:999}.header nav.active{right:0}.hamburger{display:flex}.products-grid{grid-template-columns:1fr;gap:20px}.hero{padding-left:30px;text-align:center;justify-content:center}.hero h1{font-size:48px}.hero p{font-size:18px}.footer-content{grid-template-columns:1fr;text-align:center}.footer form{flex-direction:column}.footer input{width:100%}}
</style>
</head>
<body>

<header class="header">
  <div class="logo">KOMBO</div>
  <nav>
    <a href="#">Shop</a>
    <a href="#">Collections</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
  <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
</header>

<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>WEAR THE POWER</h1>
    <p>Streetwear built for dominance</p>

  </div>
</section>

<section class="products">
  <h2>KOMBO DROPS</h2>
  <div class="products-grid">
    <div class="product-card" data-name="Black Shadow Hoodie" data-price="450">
      <a href="https://github.com/user-attachments/assets/9b2c9f43-ff92-4061-a769-246c21bc2b19" class="product-link">

        <img src="https://github.com/user-attachments/assets/67d45d88-bc57-48e1-8862-4ecb5ef3ef3e" loading="lazy" alt="Black Mask">
      </a>
      <div class="product-info">
        <h3>Black Mask</h3>
        <span>150 EGP</span>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div class="product-card" data-name="Compression ÙƒÙˆÙ…Ø¨Ø±ÙŠØ´Ù†" data-price="400">
      <a href="https://github.com/user-attachments/assets/174d668e-6656-4701-878d-e773a6043995" class="product-link">
        <img src="https://github.com/user-attachments/assets/174d668e-6656-4701-878d-e773a6043995" loading="lazy" alt="Compression ÙƒÙˆÙ…Ø¨Ø±ÙŠØ´Ù†">
      </a>
      <div class="product-info">
        <h3>Compression ÙƒÙˆÙ…Ø¨Ø±ÙŠØ´Ù†</h3>

<!-- Cart Panel -->
<div id="cart-panel">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total-price" id="cart-total"></div>
  <button id="checkout-btn">Buy</button>
</div>

<!-- Checkout Popup -->
<div id="checkout-popup">
  <form id="checkout-form">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>
    <div class="total-price" id="checkout-total"></div>
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <textarea name="address" placeholder="Shipping Address" required></textarea>
    <button type="submit">Place Order</button>
  </form>
</div>

<div id="lightbox"><img src="" alt="Product Image"></div>

<script>
window.addEventListener('load',()=>{
  document.getElementById('loader').style.display='none';
  document.querySelector('.hero').classList.add('visible');
  document.querySelector('.products').classList.add('visible');
  document.querySelector('.footer').classList.add('visible');
});

const hamburger=document.getElementById('hamburger');
const nav=document.querySelector('.header nav');
hamburger.addEventListener('click',()=>{nav.classList.toggle('active');hamburger.classList.toggle('open');});

const lightbox=document.getElementById('lightbox');
const lightboxImg=lightbox.querySelector('img');
document.querySelectorAll('.product-link').forEach(link=>{
  link.addEventListener('click',e=>{
    e.preventDefault();
    lightboxImg.src=link.href;
    lightbox.style.display='flex';
    lightbox.classList.add('show');
  });
});
lightbox.addEventListener('click',e=>{
  if(e.target!==lightboxImg){lightbox.style.display='none';lightbox.classList.remove('show');}
});

// Cart System
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const cartItemsEl=document.getElementById('cart-items');
const cartTotalEl=document.getElementById('cart-total');
const cartCountEl=document.getElementById('cart-count');
const cartPanel=document.getElementById('cart-panel');

function renderCart(){
  cartItemsEl.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price*item.qty;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`
      <span>${item.name} x${item.qty}</span>
      <div>
        <span>${item.price*item.qty} EGP</span>
        <button onclick="removeFromCart(${index})">x</button>
      </div>`;
    cartItemsEl.appendChild(div);
  });
  cartTotalEl.textContent=`Total: ${total} EGP`;
  cartCountEl.textContent=cart.reduce((a,b)=>a+b.qty,0);
  localStorage.setItem('cart',JSON.stringify(cart));
}

function removeFromCart(index){cart.splice(index,1);renderCart();}

document.querySelectorAll('.add-to-cart').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const card=btn.closest('.product-card');
    const name=card.dataset.name;
    const price=parseInt(card.dataset.price);
    const existing=cart.find(i=>i.name===name);
    if(existing){existing.qty++;}else{cart.push({name,price,qty:1});}
    renderCart();
  });
});

cartPanel.addEventListener('click',e=>{
  if(e.target===cartPanel) cartPanel.classList.remove('active');
});

document.querySelector('.cart').addEventListener('click',()=>{cartPanel.classList.add('active');});
renderCart();

// Checkout
const checkoutPopup=document.getElementById('checkout-popup');
const checkoutItemsEl=document.getElementById('checkout-items');
const checkoutTotalEl=document.getElementById('checkout-total');
document.getElementById('checkout-btn').addEventListener('click',()=>{
  if(cart.length===0) return alert('Cart is empty!');
  checkoutItemsEl.innerHTML='';
  let total=0;
  cart.forEach(item=>{
    total+=item.price*item.qty;
    const div=document.createElement('div');
    div.textContent=`${item.name} x${item.qty} - ${item.price*item.qty} EGP`;
    checkoutItemsEl.appendChild(div);
  });
  checkoutTotalEl.textContent=`Total: ${total} EGP`;
  checkoutPopup.classList.add('active');
});

document.getElementById('checkout-form').addEventListener('submit',e=>{
  e.preventDefault();
  alert('Order placed! Thank you for shopping with Kombo Store.');
  cart=[];localStorage.removeItem('cart');renderCart();
  checkoutPopup.classList.remove('active');
});
</script>

</body>
