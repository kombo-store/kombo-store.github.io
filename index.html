<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kombo Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:url("https://wall.alphacoders.com/big.php?i=1377819") center/cover fixed;
  color:#fff;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-1;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(10px);
  z-index:999;
}
.logo{font-size:28px;font-weight:800;color:#ff1e1e}
.cart{cursor:pointer;font-size:24px;position:relative}
#cart-count{
  position:absolute;
  top:-8px;
  right:-10px;
  background:#ff1e1e;
  padding:2px 7px;
  border-radius:50%;
  font-size:12px;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  padding-left:60px;
}
.hero h1{font-size:64px}
.hero button{
  margin-top:20px;
  padding:15px 40px;
  border:none;
  background:#ff1e1e;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* PRODUCTS */
.products{
  padding:120px 60px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.card{
  background:#111;
  overflow:hidden;
}
.card img{
  width:100%;
  height:380px;
  object-fit:cover;
  cursor:pointer;
}
.card .info{padding:20px}
.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:none;
  border:1px solid #ff1e1e;
  color:#fff;
  cursor:pointer;
}

/* CART PANEL */
#cart-panel{
  position:fixed;
  top:0;
  right:-100%;
  width:360px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.4s;
  z-index:1000;
}
#cart-panel.active{right:0}
#cart-items li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.qty button{
  background:#ff1e1e;
  border:none;
  color:#fff;
  width:25px;
  cursor:pointer;
}
#total{margin-top:15px;font-weight:bold}
#checkout{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#25d366;
  border:none;
  cursor:pointer;
}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
}
</style>
</head>

<body>

<header>
  <div class="logo">KOMBO</div>
  <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<section class="hero">
  <div>
    <h1>WEAR THE POWER</h1>
    <button>SHOP NOW</button>
  </div>
</section>

<section class="products">
  <div class="grid">

    <div class="card">
      <img src="https://github.com/user-attachments/assets/9b2c9f43-ff92-4061-a769-246c21bc2b19">
      <div class="info">
        <h3>Black Hoodie</h3>
        <p>450</p>
        <button class="add">Add to Cart</button>
      </div>
    </div>

    <div class="card">
      <img src="https://github.com/user-attachments/assets/67d45d88-bc57-48e1-8862-4ecb5ef3ef3e">
      <div class="info">
        <h3>Black Mask</h3>
        <p>150</p>
        <button class="add">Add to Cart</button>
      </div>
    </div>

  </div>
</section>

<!-- CART -->
<div id="cart-panel">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <div id="total">Total: 0 EGP</div>
  <button id="checkout">Checkout WhatsApp</button>
</div>

<!-- LIGHTBOX -->
<div id="lightbox"><img></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cartBtn = document.querySelector(".cart");
const panel = document.getElementById("cart-panel");
const list = document.getElementById("cart-items");
const totalEl = document.getElementById("total");
const countEl = document.getElementById("cart-count");

/* RENDER CART */
function render(){
  list.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price*p.qty;
    list.innerHTML+=`
      <li>
        ${p.name}
        <div class="qty">
          <button onclick="chg(${i},-1)">-</button>
          ${p.qty}
          <button onclick="chg(${i},1)">+</button>
        </div>
      </li>`;
  });
  totalEl.textContent=`Total: ${total} EGP`;
  countEl.textContent=cart.length;
  localStorage.setItem("cart",JSON.stringify(cart));
}

function chg(i,v){
  cart[i].qty+=v;
  if(cart[i].qty<=0) cart.splice(i,1);
  render();
}

/* ADD */
document.querySelectorAll(".add").forEach((b,idx)=>{
  b.onclick=()=>{
    const card=b.closest(".card");
    const name=card.querySelector("h3").textContent;
    const price=+card.querySelector("p").textContent;
    const f=cart.find(p=>p.name===name);
    f?f.qty++:cart.push({name,price,qty:1});
    render();
  }
});

/* OPEN CART */
cartBtn.onclick=()=>panel.classList.toggle("active");

/* CHECKOUT */
document.getElementById("checkout").onclick=()=>{
  let msg="Order:%0A";
  cart.forEach(p=>msg+=`${p.name} x${p.qty}%0A`);
  window.open(`https://wa.me/201XXXXXXXXX?text=${msg}`);
};

/* LIGHTBOX */
document.querySelectorAll(".card img").forEach(img=>{
  img.onclick=()=>{
    document.getElementById("lightbox").style.display="flex";
    document.querySelector("#lightbox img").src=img.src;
  }
});
document.getElementById("lightbox").onclick=()=>lightbox.style.display="none";

render();
</script>

</body>
</html>
